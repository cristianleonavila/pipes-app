<p-panel header="Pipes básicos - Numérico" class="p-2">
    <p>
        Pipes incluidos en Angular - Usualmente en el CommonModule
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{ totalSells + 49819 | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ totalSells | currency:'COP':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>  
    <div class="col-12 md:col-4">
        <p-card header="Porcentaje ganancias" subheader="del presente año">
            {{ percent | percent:'1.2-2' }}
        </p-card>
    </div>      
</div>
